<!DOCTYPE html>
<html>
  <head>
    <title>Sir Standfor Raffles</title>
    <style>
      /* CSS styles for the hero banner and input section */
      /* Add your custom styling here */

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("images/Sir Stamford Raffles.jpg") no-repeat center
          center fixed;
        background-size: cover;
      }

      h1,
      h2 {
        color: white;
      }

      .container {
        text-align: center;
        margin-top: 100px;
      }

      #results {
        margin-top: 50px;
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sir Standfor Raffles</h1>
      <h2>Singapore uses a lot of acronyms. Find out what they stand for.</h2>
      <input type="text" id="acronymInput" placeholder="Enter an acronym" />
      <button id="searchButton" onclick="searchAcronym()">
        What This Stands For
      </button>
      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
