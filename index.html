<!DOCTYPE html>
<html>
  <head>
    <title>Sir Standfor Raffles</title>
    <style>
      /* CSS styles for the hero banner and input section */
      /* Add your custom styling here */

      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: url("images/Sir Stamford Raffles.jpg") no-repeat center
          center fixed;
        background-size: cover;
      }

      h1,
      h2 {
        color: white;
      }

      .container {
        text-align: center;
        margin-top: 100px;
      }

      #results {
        margin-top: 50px;
        color: white; /* change the text color to white */
      }

      table {
        margin: 20px auto;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid white; /* change the border color to white */
        color: white; /* change the text color to white */
      }

      .input-label {
        display: block; /* Change the labels to block elements */
        color: white;
        text-align: center; /* Align the labels to the center */
      }

      .input-field {
        width: 10%; /* Make the inputs take up the full width of their container */
        color: white;
        background: transparent;
        border: 1px solid white;
      }

      .input-div {
        margin-bottom: 10px; /* Add some space between the divs */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Sir Standfor Raffles</h1>
      <h2>Singapore uses a lot of acronyms. Find out what they stand for.</h2>
      <input type="text" id="acronymInput" placeholder="Enter an acronym" />
      <button id="searchButton">What This Stands For</button>
      <div id="results"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
